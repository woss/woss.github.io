<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Woss Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Woss Blog" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

  <link rel="shortcut icon" href="/assets/favicon.ico" />

  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css" />

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css" />

  <!-- https://jhildenbiddle.github.io/docsify-themeable/#/customization?id=theme -->
  <style>
    :root {
      --base-font-siz--base-font-size: 16px;
      --theme-color: rgb(247, 0, 255);
      --strong-color: rgb(209, 14, 248);
      --code-inline-background: rgb(167, 4, 231);
      --code-inline-color: rgb(225, 227, 228);
      --content-max-width: '100%';
      --sidebar-name-color: white;
      --sidebar-nav-link-color--active: rgb(121, 251, 155);
      --search-result-keyword-background: rgb(121, 251, 155);
    }

    /* .content {
        max-width: 100%;
      } */

    .flex {
      display: flex;
      justify-content: space-between;
      /* flex-direction: column; */
      align-items: center;
    }

    .copyright {
      margin: 16px;
    }

    .social-items {
      margin: 16px;
    }
  </style>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script defer data-domain="woss.io" src="https://analytics.kelp.digital/js/plausible.js"></script>
</head>

<body>
  <div id="app">Collecting bits...</div>

  <script>
    var date = new Date();
    var year = date.getFullYear();
    window.$docsify = {
      name: 'THE blog',
      // loadSidebar: true,
      relativePath: true,
      auto2top: true,
      coverpage: true,
      // onlyCover: true,
      // autoHeader: true,
      subMaxLevel: 5,
      maxLevel: 4,
      formatUpdated: '{DD}/{MM} {HH}:{mm}',
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md',
      // },
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results',
      },
      markdown: {
        smartypants: true,
        renderer: {
          code: function (code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          },
        },
      },
      plugins: [
        function (hook) {
          var footer = [
            `
              <hr />
              <footer class="flex">
                <div class="social-items">
                  <a title="CV" href="https://woss.io/cv/index.html">
                    <img height="50px" src="/assets/svg/resume.svg" />
                  </a>
                  <a target="_blank" title="Woss@Bitbucket" href="https://bitbucket.org/woss/">
                    <img height="50px" src="/assets/svg/bitbucket.svg" />
                  </a>
                  <a target="_blank" title="Woss@Github" href="https://github.com/woss/">
                    <img height="50px" src="/assets/svg/github.svg" />
                  </a>
                  <a target="_blank" title="Woss@Codepen" href="https://codepen.io/woss/">
                    <img height="50px" src="/assets/svg/codepen.svg" />
                  </a>
                  <a target="_blank" title="Woss@Instagram" href="https://www.instagram.com/woss_io/">
                    <img height="50px" src="/assets/svg/instagram.svg" />
                  </a>
                  <a target="_blank" title="Woss@Facebook" href="https://www.facebook.com/daniel.maricic">
                    <img height="50px" src="/assets/svg/facebook.svg" />
                  </a>
                  <a target="_blank" title="Woss@LinkedIn" href="https://www.linkedin.com/in/danielmaricic/">
                    <img height="50px" src="/assets/svg/linkedin.svg" />
                  </a>
                  <a target="_blank" title="Woss@Twitter" href="https://twitter.com/woss_io">
                    <img height="50px" src="/assets/svg/twitter.svg" />
                  </a>
                </div>
                <div class="copyright"><a target="_blank" href="https://woss.io">Woss IO</a> &copy; ${year}</div>
              </footer>
             `,
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
    };
  </script>
  <script src="//unpkg.com/docsify@4.11.4/lib/docsify.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-toml.min.js"></script>

  <script src="//unpkg.com/mermaid@8.4.8/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>

  <script>
    var num = 0;
    mermaid.initialize({
      startOnLoad: false,
      theme: localStorage.getItem('mermaidTheme') || 'dark',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
        curve: 'cardinal',
      },
    });
  </script>
</body>

</html>
